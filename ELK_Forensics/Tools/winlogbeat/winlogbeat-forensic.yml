# ================= Forensic Ingestion Config =================

# winlogbeat-forensic.yml
winlogbeat.event_logs:
  - name: ${EVTX_FILE}
    no_more_events: stop
    start_at: oldest
    ignore_older: 87600h  # The 10 year fix

winlogbeat.shutdown_timeout: 30s
winlogbeat.registry_file: winlogbeat-forensic.data

# Your Cloud Details
cloud.id: "My_deployment_Cloud_ID_Here"
cloud.auth: "elastic:Password_Here"

output.elasticsearch:
  tty: true
